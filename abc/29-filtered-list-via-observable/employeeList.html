<div class="row">
  <div class="col s4">
    <div class="card">
      <div class="card-content">
        <div class="card-title">Employee Filter</div>
        <form [formGroup]="queryGroup">
          <label for="nameFilter">Name Filter</label>
          <input id="nameFilter" type="text" formControlName="nameFilter">
          <label for="sort">Sort By</label>
          <select id="sort" type="text" formControlName="sort">
        <option value="last_name">Last Name</option>
        <option value="hours_worked">Hours Worked</option>
      </select>
        </form>
      </div>
    </div>
  </div>

  <div class="col s4">
    <div class="card">
      <div class="card-content">
        <div class="card-title">Select Employee</div>
        <table class="bordered">
          <tr *ngFor="let employee of list | async"
            (click)="selectedId.next(employee.id)"
            [style.background-color]="employee.id == (selectedId|async) ? 'yellow' : ''">
            <td>
              <a (click)="selectedId.next(employee.id)" href="#">{{employee.first_name}}</a>
            </td>
            <td>
              <a (click)="selectedId.next(employee.id)" href="#">{{employee.last_name}}</a>
            </td>
            <td>
              <a (click)="selectedId.next(employee.id)" href="#">{{employee.hours_worked}}</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="col s4">
    <employee-detail-view [employee]="selected | async"></employee-detail-view>
  </div>
</div>
